<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <section class="content">
      <div class="content_func">
        <div class="content_result">
          <span class="result">Resultado</span>
        </div>
        <div class="content_btn">
          <button class="btn_c">C</button>
          <button class="btn_xx">X^2</button>
          <button class="btn_entre">/</button>
          <button class="btn_del">DEL</button>
        </div>
        <div class="content_btn">
          <button class="btn_7">7</button>
          <button class="btn_8">8</button>
          <button class="btn_9">9</button>
          <button class="btn_x">X</button>
        </div>
        <div class="content_btn">
          <button class="btn_4">4</button>
          <button class="btn_5">5</button>
          <button class="btn_6">6</button>
          <button class="btn_-">-</button>
        </div>
        <div class="content_btn">
          <button class="btn_1">1</button>
          <button class="btn_2">2</button>
          <button class="btn_3">3</button>
          <button class="btn_mas">+</button>
        </div>
        <div class="content_btn">
          <button class="btn_raiz">âˆš</button>
          <button class="btn_0">0</button>
          <button class="btn_punto">.</button>
          <button class="btn_igual">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
